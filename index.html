<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <menu class="header__menu">
                    <a href="#" class="header__logo">
                        <img src="/img/logo.svg" alt="logo" />
                     </a>
                    <u1 class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Store</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Collections</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Support</a>
                        </li>
                    </u1>
                </menu>
            </div>
        </header>
        <main class="page">
            <section class="page__main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">
                            Browse top quality <span>Guitars</span> online
                        </h1>
                        <p class="main__text">
                            Explore 50K+ latest collections of branded guitars online with Rhythm.
                        </p>
                        <div class="main__action">
                            <button class="main__action__button">
                                Get the App
                            </button>
                            <a href="#" class="main__action__icons">
                                <img src="/img/icons.svg" alt="icons" />
                             </a>
                        </div>
                    </div>
                    <div class="main__decor">
                        <div class="main__image">
                            <img src="./img/unsplash.png" alt="Main decor" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </div>
